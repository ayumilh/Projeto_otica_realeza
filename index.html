<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <nav id="menu-lateral">
    <div id="header-menu">
      <span class="icon-logo">
        <img src="img/Logo.svg" alt="Logo">
      </span>
      <span class="txt-header">
        Realeza
      </span>
    </div>

    <ul>
      <li class="item-menu">
        <a href="#">
          <span class="icon-menu"><img src="img/menu/User.svg" alt="Icone de Clientes"></span>
          <span class="txt-menu">Clientes</span>
        </a>
      </li>

      <li class="item-menu">
        <a href="#">
          <span class="icon-menu"><img src="img/menu/Price.svg" alt="Icone de Vendas" width="36" height="36"></span>
          <span class="txt-menu">Vendas</span>
        </a>
      </li>

      <li class="item-menu">
        <a href="#">
          <span class="icon-menu"><img src="img/menu/Service.svg" alt="Icone de Atendimento"></span>
          <span class="txt-menu">Atendimento</span>
        </a>
      </li>

      <li class="item-menu">
        <a href="#">
          <span class="icon-menu"><img src="img/menu/Gear.svg" alt="Icone de Oculos"></span>
          <span class="txt-menu">Oculos</span>
        </a>
      </li>
      
      <li class="item-menu">
        <a href="#">
          <span class="icon-menu"><img src="img/menu/Help.svg" alt="Icone de Assistencias"></span>
          <span class="txt-menu">Assistencia</span>
        </a>
      </li>
      
    </ul>

    <ul>
      <!-- Novo registro -->
      <li id="registro-menu">
        <button class="btn-registro">
          <span id="span-registro">+</span>
          <p>Novo Registro</p>
        </button>
      </li>

      <!-- Logout -->
      <li id="logout-menu">
        <a href="#">
          <img src="img/menu/Logout.svg" alt="Icone de sair">
          Sair
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
