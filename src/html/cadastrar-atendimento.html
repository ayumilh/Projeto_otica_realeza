<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar atendimento</title>
</head>
<body>
  <form method="POST" action="../php/cadastrar-atendimento.php">
    <fieldset>
      <legend>Dados do atendimento</legend>
      <label for="atendimento_local">Local do atendimento:</label>
      <input type="text" id="atendimento_local" name="atendimento_local" required><br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required><br>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required><br>
      <label for="opto">Optometrista:</label>
      <input type="text" id="opto" name="opto" required><br>
      <label for="valor_total">Valor total:</label>
      <input type="number" id="valor_total" name="valor_total" required><br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
